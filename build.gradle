group 'com.thisisipat.bot'
version '0.1-unstable'

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'core.Init'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/dv8fromtheworld/maven"
    }
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.BETA2_109'
    compile 'com.squareup.okio:okio:1.11.0'
    compile 'de.ruedigermoeller:fst:2.47'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
